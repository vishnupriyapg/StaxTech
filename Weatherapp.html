<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            color: #fff;
            transition: background 0.5s ease;
        }
        .container {
            background: rgba(0, 0, 0, 0.5);
            padding: 40px;
            border-radius: 12px;
            box-shadow: 0 6px 20px rgba(0, 0, 0, 0.4);
            text-align: center;
            width: 90%;
            max-width: 400px;
        }
        h2 {
            margin-bottom: 20px;
            color: #f0f0f0;
        }
        input[type="text"] {
            padding: 10px;
            width: 80%;
            margin-bottom: 15px;
            border: none;
            border-radius: 6px;
            outline: none;
            font-size: 16px;
        }
        button {
            padding: 10px 25px;
            border: none;
            background-color: #00c6ff;
            color: #fff;
            border-radius: 6px;
            cursor: pointer;
            font-size: 16px;
            transition: background 0.3s ease;
        }
        button:hover {
            background-color: #0072ff;
        }
        #temperature {
            margin-top: 25px;
            font-size: 18px;
            color: #f9f9f9;
        }
    </style>
    <script>
        async function getTemperature() {
            const apiKey = '62bd8a96df113af8ce92f01b1d8a6aef';
            const city = document.getElementById('city').value;
            const url = `https://api.openweathermap.org/data/2.5/weather?q=${city}&units=metric&appid=${apiKey}`;

            try {
                const response = await fetch(url);
                if (!response.ok) {
                    throw new Error('City not found');
                }
                const data = await response.json();
                const temp = data.main.temp;
                const condition = data.weather[0].main.toLowerCase();
                const description = data.weather[0].description;
                const humidity = data.main.humidity;
                const wind = data.wind.speed;

                const emoji = getHumidityEmoji(humidity);

                document.getElementById('temperature').innerHTML = `
                    <strong>${data.name}</strong><br>
                    Temperature: ${temp}&deg;C<br>
                    Condition: ${description}<br>
                    Humidity: ${humidity}% ${emoji}<br>
                    Wind Speed: ${wind} m/s
                `;

                changeBackground(condition);
            } catch (error) {
                document.getElementById('temperature').textContent = error.message;
            }
        }

        function changeBackground(condition) {
            let background;
            switch (condition) {
                case 'clear':
                    background = 'linear-gradient(to right, #56ccf2, #2f80ed)';
                    break;
                case 'clouds':
                    background = 'linear-gradient(to right, #bdc3c7, #2c3e50)';
                    break;
                case 'rain':
                    background = 'linear-gradient(to right, #283E51, #485563)';
                    break;
                case 'thunderstorm':
                    background = 'linear-gradient(to right, #373B44, #4286f4)';
                    break;
                case 'snow':
                    background = 'linear-gradient(to right, #E6DADA, #274046)';
                    break;
                case 'mist':
                case 'fog':
                    background = 'linear-gradient(to right, #606c88, #3f4c6b)';
                    break;
                default:
                    background = 'linear-gradient(to right, #232526, #414345)';
                    break;
            }
            document.body.style.background = background;
        }

        function getHumidityEmoji(humidity) {
            if (humidity < 30) return 'ðŸ’¨';
            else if (humidity < 60) return 'ðŸŒ¤ï¸';
            else if (humidity < 80) return 'ðŸŒ§ï¸';
            else return 'ðŸ’¦';
        }

        window.onload = () => {
            document.getElementById('city').value = 'Chennai';
            getTemperature();
        };
    </script>
</head>
<body>
    <div class="container">
        <h2>Weather App</h2>
        <input type="text" id="city" placeholder="Enter city">
        <button onclick="getTemperature()">Get Temperature</button>
        <p id="temperature"></p>
    </div>
</body>
</html>
